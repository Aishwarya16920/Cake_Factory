<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Theme Cakes</title>
	 <link rel="stylesheet" type="text/css" href="../CSS/style.css">
	 <script src="../Javascript/script.js"></script>
</head>
<body>
	<header>
		<h1>Order A Cake</h1>
		<h3>You Can Design Your Own Cake, Exactly As You Would Like It!</h3>
	</header>
	<div class="container">
		<section>
			<form>
				<label>Theme of Cake</label>
				<input type="textbox" name="theme" required>
				<br>
				<br>
				<label>Flavour</label>
				<select name="flavour" required>
					<option value="mud cake- chocolate">Mud Cake- Chocolate</option>
					<option value="mud cake- white chocolate">Mud Cake- White Chocolate</option>
					<option value="mud cake- caramel">Mud Cake- Caramel</option>
					<option value="mud cake- jaffa">Mud Cake- Jaffa</option>
					<option value="mud cake- toblerone">Mud Cake- Toblerone</option>
					<option value="vanilla">Vanilla</option>
					<option value="chocolate">Chocolate</option>
					<option value="top deck (vanilla & chocolate layers)">Top Deck (Vanilla & Chocolate Layers) </option>
					<option value="marble (vanilla & chocolate marbled">Marble (Vanilla & Chocolate Marbled)</option>
					<option value="rainbow (multi coloured layers)">Rainbow (Multi Coloured Layers)</option>
				</select>
	            <br>
	            <br>
	            <label>Serving Size</label>
	            <select name="size" required>
	            	<option value="dessert size (2 x 1)">Dessert Size (2" x 1")</option>
	            	<option value="coffee size (1 x 1)">Coffee Size (1" x 1")</option>
	            </select>
	            <br>
	            <br>
	            <label>Filling</label>
	            <select name="filling" required>
	            	<option value="dark chocolate ganache">Dark Chocolate Ganache</option>
	            	<option value="milk chocolate ganache">Milk Chocolate Ganache</option>
	            	<option value="white chocolate ganache">White Chocolate Ganache</option>
	            	<option value="buttercream">Buttercream</option>
	            </select>
	            <br>
	            <br>
	            <label>Your Name</label>
	            <input type="textbox" name="name" required>
	            <br>
	            <br>
	            <label>Your Email</label>
	            <input type="email" name="email" required>
	            <br>
	            <br>
	            <label>Phone Number</label>
	            <input type="tel" name="phone number" required>
	            <br>
	            <br>
	            <label>Address</label>
	            <input type="textbox" name="address" required></input>
	            <br>
	            <br>
	            <label>Delivery Date</label>
	            <input type="date" name="date" required>
	            <br>
	            <br>
	            <label>Add Image</label>
	            <input type="file" name="image" required>
	            <br>
	            <br>
	            <label>Additional Info</label>
	            <input type="textbox" name="info"></input>
	            <br>
	            <br>
	            <input type="submit" name="order" value="Order" onclick="fun();">
	            <input type="reset" name="reset">
			</form>
		</section>
		<footer>
			<h6>&copy 2022 Order A Cake. All rights reserved| Design by Aishu</h6>
		</footer>
	</div>
</body>
</html>
